<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">

    <title>밀리의 서재</title>
    <link rel="stylesheet" href="css/sub.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
</head>
<body>
    <header>
        <div class="header_wrap">
            <div class="logo">
                <img src="img/logo.png" alt="로고">
            </div>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="">기업문의</a>
                    </li>
                    <li>
                        <a href="">회사소개</a>
                    </li>
                    <li>
                        <a href="">계정관리</a>
                    </li>
                </ul>
                <button>로그인</button>
            </nav>
        </div>
    </header>

    <section class="top">
        <div class="top_wrap">
            <div class="book_cover_all">
                <div class="book_cover">
                    <div class="thum">
                        <img src="//img.ridicdn.net/cover/243000267/xxlarge#1" alt="썸네일">
                    </div>
                    <div class="btn">
                        미리보기
                    </div>
                    <div class="thum2">
                        <img src="//img.ridicdn.net/cover/243000267/xxlarge#1" alt="썸네일확대" class="t_img">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="book_info">
                    <div class="head">
                        <h6>인문/사회/역사  인문</h6>
                        <h1>논어</h1>
                        <h5>인생을 위한 고전</h5>
                        <div>
                            <img src="img/down.svg" alt="별점">
                            <span>5점</span>
                        </div>
                        
                    </div>
                    <div class="foot">
                        <table>
                            <tr>
                                <th>소장</th>
                                <td>전자책 정가</td>
                                <td class="price"></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>판매가</td>
                                <td class="sale_price"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="bt_all">
                        <div class="bt_icon bt_icon1"></div>
                        <div class="bt_icon bt_icon2"></div>
                        <div class="bt_icon bt_icon3"></div>
                        <div>소장하기</div>
                    </div>
                </div>
            </div>
            <div class="info_all">
                <ul>
                    <li>
                        <b>출간 정보</b>
                        <span>	
                            2020.04.27. 전자책 출간
                        </span>
                    </li>
                    <li>
                        <b>파일 정보</b>
                        <span>EPUB</span><span>6.3MB</span><span>약 27.1만 자</span>
                    </li>
                    <li>
                        <b>ISBN</b>
                        <span>
                            9791160803914
                        </span>
                    </li>
                </ul>
                <ul>
                    <li>
                        <b>듣기 기능</b>
                        <span>
                            듣기 가능
                        </span>
                    </li>
                    <li>
                        <b>지원 기기</b>
                        <span>PAPER</span>
                        <span>iOS</span>
                        <span>Android</span>
                        <span>PC</span>
                        <span>Mac</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="side">

        </div>
    </section>

    <script src="js/sub.js"></script>

    
</body>
</html>
