<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- 헤더 -->
    <header>
        <div class="header_wrap">
            <div class="logo">
                <img src="img/logo.png" alt="로고">
            </div>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="">기업문의</a>
                    </li>
                    <li>
                        <a href="">회사소개</a>
                    </li>
                    <li>
                        <a href="">계정관리</a>
                    </li> 
                </ul>
                <button>로그인</button>
            </nav>
        </div>
    </header>

    <!-- 독서 시작 버튼 -->
    <section class="on_bt">
        <button>
            <b>첫 달 무료</b>로 독서 시작하기
        </button>
    </section>

    <!-- 메인슬라이드 -->
    <section class="slider">
        <div class="slider_wrap">
            <div class="slider_text">
                <div>
                    <h1></h1>
                </div>
                <div>
                    <h2></h2>
                </div>
            </div>
        </div>
    </section>

    <!-- 책 슬라이드 구좌 -->
    <section class="book_slide">
        <div class="book_slide_wrap">
            <div class="book_slide_text">
                <h2>당신을 기다리는<br>
                    12만권의 도서
                </h2>
                <p>첫 달 무료 구독을 통해<br>
                어떤 도서가 있는지 확인해보세요
                </p>
            </div>
            <div class="book_slide_img">
                <div class="bookslide slide1"></div>
                <div class="bookslide slide2"></div>
                <div class="bookslide slide3"></div>
            </div>
        </div>
    </section>

    <!-- 영상 구좌 -->
    <section class="video">
        <div class="video_wrap">
            <div class="video_text_wrap">
                <h2>
                    오디오 드라마로 만나는<br>
                    베스트셀러
                </h2>
                <p>
                    휴남동 서점의 따뜻한 이야기를<br>
                    일상에서 더 가깝게
                </p>
            </div>
            <div class="video_img">
                <iframe frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" title="[오디오 드라마] 왠지 신경 쓰이는 손님이 있다? &quot;어서오세요 휴남동 서점입니다.&quot;- Teaser" width="100%" height="100%" src="https://www.youtube.com/embed/u1OVbU4EdwI?playsinline=1&amp;enablejsapi=1&amp;origin=https%3A%2F%2Fwww.millie.co.kr&amp;widgetid=1" id="widget2" data-gtm-yt-inspected-9643057_1512="true" data-gtm-yt-inspected-9643057_2182="true" data-gtm-yt-inspected-18="true">
